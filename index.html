<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>An Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>A Website for an Online Marketplace</h1>
      <h3>Submit Purchase and Address Info</h3>

        <form id="contact"><br>
          <h4>Input item for purchase:</h4>
          <input id="input1" type="text">
          <!-- <select class="form-control" id="beverage">
            <option>Coffee</option>
            <option>Tea</option>
            <option>Kombucha</option>
            <option>Water</option>
          </select> -->
          <div class="form-group">
             <label for="name">Full Name:</label>
             <input id="name" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="street">Address:</label>
             <input id="street" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="citystate">City and State:</label>
             <input id="citystate" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="zipcode">Zip Code:</label>
             <input id="zipcode" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="email">Email:</label>
             <input id="email" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="date">Date of Purchase:</label>
             <input id="date" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="item">Item Name:</label>
             <input id="item" class="form-control" type="text">
           </div>
           <button type="submit" class="btn">Submit</button>

         </div>
        </form>
        <div id="receipt">
          <h1>Receipt</h1>
          <div class="row-1">
            <div class="col-md-4">
              <span class="name"></span><br>
              <span class="street"></span><br>
              <span class="citystate"></span><br>
              <span class="zipcode"></span><br>
              <span class="email"></span><br>
            </div>
            <div class="col-md-4">
              <span class="date"></span>
            </div>
          </div>
          <div class="row-2">
            <div class="col-md-4">
              <span class="item"></span>
            </div>
            <div class="col-md-4">
              <span class="price"></span>
            </div>
          </div>
          <div class="row-3">
            <div class="col-md-4">
              <span id="itemdescription"></span>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
